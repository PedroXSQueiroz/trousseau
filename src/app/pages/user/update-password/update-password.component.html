<ion-header>
  
  <ion-toolbar>
    <ion-title>Usu√°rio</ion-title>
    
    <ion-buttons slot="end">
      
      <ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="updatePasswordForm">
    
    <ion-item>
      <ion-label position="fixed"> Nova senha: </ion-label>
      <ion-input [(ngModel)]="password" formControlName="password" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="fixed"> Repita nova senha: </ion-label>
      <ion-input formControlName="confirmPassword" ></ion-input>
    </ion-item>
  
    <div class="form-submition">
      
      <div>
        <ion-fab-button (click)="save()" >
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
        <ion-label>Confirmar</ion-label>
      </div>
    
    </div>

  </form>

</ion-content>
