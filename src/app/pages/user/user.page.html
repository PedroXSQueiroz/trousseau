<ion-header>
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" >

    <ion-item>
      <ion-label position="fixed">Nome:</ion-label>
      <ion-input [(ngModel)]="user.name" formControlName="name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Email:</ion-label>
      <ion-input [(ngModel)]="user.email" formControlName="email" ></ion-input>
    </ion-item>

    <div *ngIf="isNew">
      
      <ion-item>
        <ion-label position="fixed">Senha:</ion-label>
        <ion-input [(ngModel)]="user.password" formControlName="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Confimar senha:</ion-label>
        <ion-input formControlName="confirm-password" ></ion-input>
      </ion-item>

    </div>

    <div *ngIf="!isNew">

      <ion-item>
        <ion-button (click)="showPasswordUpdateModal()"> Redefinir Senha </ion-button>
      </ion-item>

      <ion-item>
        <ion-button (click)="logout()"> Logout </ion-button>
      </ion-item>

    </div>

    <div class="form-submition">
      
      <div>
        <ion-fab-button color="danger" (click)="cancel()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
        <ion-label>Cancelar</ion-label>
      </div>
      
      <div>
        <ion-fab-button (click)="save()" >
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
        <ion-label>Confirmar</ion-label>
      </div>
    
    </div>

  </form>
</ion-content>
