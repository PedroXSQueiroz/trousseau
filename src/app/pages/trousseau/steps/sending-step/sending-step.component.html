<ion-content>
  <ion-list>
      
    <ion-list-header>
      <ion-label>Item</ion-label>
      <ion-label>Quantidade</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of itens">
      <ion-label>
        {{item.name}}
      </ion-label>

      <ion-label>
        {{getQuantityOfItem(item)}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
