<ion-toolbar>
  <ion-title>Itens</ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid>
    
    <ion-row>
      <ion-item-divider>
        
        <ion-col size="6">
          <ion-label>Nome</ion-label>
        </ion-col>

        <ion-col size="3">
          <ion-label>Valor</ion-label>
        </ion-col>

        <ion-col size="3">
          <ion-label>Quantidade</ion-label>
        </ion-col>

      </ion-item-divider>
    </ion-row>

    <ion-row *ngFor="let flatItem of itens">
      
      <ion-item-sliding>
      
        <span>
        </span>
        
        <ion-item-options slot="left">
          <ion-buttons>
            
            <ion-button icon-only (click)="showFlatItemForm(flatItem)" >
              <ion-icon name="pencil"></ion-icon>
            </ion-button>

            <ion-button icon-only (click)="showFlatItemDeleteDialog(flatItem)" >
              <ion-icon name="close"></ion-icon>
            </ion-button>

          </ion-buttons>
        </ion-item-options>
        
        <ion-item class="flat-item" >
          
          <ion-col size="6">
            <ion-label> {{flatItem.item.name}} </ion-label>
          </ion-col>
  
          <ion-col size="3">
            <ion-label> {{flatItem.item.value | currency: 'BRL'}} </ion-label>
          </ion-col>
  
          <ion-col size="3">
            <ion-label> {{flatItem.quantity}} </ion-label>
          </ion-col>

        </ion-item>
      
      </ion-item-sliding>
      
    </ion-row>    

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showFlatItemForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
