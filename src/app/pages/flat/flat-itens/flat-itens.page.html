<ion-toolbar>
  <ion-title>Itens</ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid>
    
    <ion-row>
      <ion-item-divider>
        
        <ion-col col-3>
          <ion-label>Nome</ion-label>
        </ion-col>

        <ion-col col-3>
          <ion-label>Valor</ion-label>
        </ion-col>

        <ion-col col-3>
          <ion-label>Quantidade</ion-label>
        </ion-col>

        
      </ion-item-divider>
    </ion-row>

    <ion-row *ngFor="let flatItem of itens">
      
      <ion-item-divider class="flat-item" >

        <ion-col col-3>
          <ion-label> {{flatItem.item.name}} </ion-label>
        </ion-col>

        <ion-col col-3>
          <ion-label> {{flatItem.item.value | currency: 'BRL'}} </ion-label>
        </ion-col>

        <ion-col col-3>
          <ion-label> {{flatItem.quantity}} </ion-label>
        </ion-col>

      </ion-item-divider>
    </ion-row>    

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showFlatItemForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
